# Set the server port
server.port=8082

# Configure the MySQL datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/user_services
spring.datasource.username=root
spring.datasource.password=Mandeera99@
spring.jpa.hibernate.ddl-auto=update

# Set the Hibernate dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Disable the default error page (whitelabel error page)
server.error.whitelabel.enabled=false

# Enable SQL logging to see SQL statements in the console
spring.jpa.show-sql=true
